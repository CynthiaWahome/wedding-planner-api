[mypy]
python_version = 3.11
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
disallow_untyped_decorators = False
warn_unreachable = False
disable_error_code = var-annotated,attr-defined,no-any-return

[mypy-apps.*.models]
ignore_errors = True

[mypy-apps.*.tests]
ignore_errors = True

[mypy-apps.common.errors]
ignore_errors = True

[mypy-apps.authentication.docs]
ignore_errors = True

[mypy-apps.common.serializers]
ignore_errors = True

[mypy-django.*]
ignore_missing_imports = True

[mypy-rest_framework.*]
ignore_missing_imports = True

[mypy-drf_spectacular.*]
ignore_missing_imports = True
