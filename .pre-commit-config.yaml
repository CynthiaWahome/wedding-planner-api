repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.2
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.2.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: []

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: 'v1.10.1'
    hooks:
      - id: mypy
        stages: [manual, pre-push]
        additional_dependencies:
          - django-stubs
          - djangorestframework-stubs
        args: [--config-file=mypy.ini]

  - repo: local
    hooks:
      - id: django-migration-reminder
        name: Django Migration Reminder
        entry: "bash -c 'if git diff --cached --name-only | grep models.py; then echo -e \"\\033[1;33m⚠️  REMEMBER: Make and apply migrations! ⚠️\\033[0m\"; fi'"
        language: system
        files: \.py$

      - id: run-pytest
        name: Run Pytest Before Push
        entry: pytest --maxfail=1 --disable-warnings
        language: system
        stages: [pre-push]
